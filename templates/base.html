<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
          integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>News App</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for("index") }}">Daily News <i class="fa fa-duotone fa-earth-africa"></i></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">

                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        ALL
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li>
                            <form action="{{ url_for('everything') }}" method="POST">
                                <input class="hidden" name="source_name" value="the-times-of-india">
                                <button type="submit" class="dropdown-item">TOI</button>
                            </form>
                        </li>
                        <li>
                            <form action="{{ url_for('everything') }}" method="POST">
                                <input class="hidden" name="source_name" value="bbc-news">
                                <button class="dropdown-item">BBC</button>
                            </form>
                        </li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        Top Headlines
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li>
                            <form action="{{ url_for('top_headlines') }}" method="POST">
                                <input class="hidden" name="source_name" value="the-times-of-india">
                                <button type="submit" class="dropdown-item">TOI</button>
                            </form>
                        </li>
                        <li>
                            <form action="{{ url_for('top_headlines') }}" method="POST">
                                <input class="hidden" name="source_name" value="the-hindu">
                                <button type="submit" class="dropdown-item">The Hindu</button>
                            </form>
                        </li>
                        <li>
                            <form action="{{ url_for('top_headlines') }}" method="POST">
                                <input class="hidden" name="source_name" value="bbc-news">
                                <button type="submit" class="dropdown-item">BBC</button>
                            </form>
                        </li>
                        <li>
                            <form action="{{ url_for('top_headlines') }}" method="POST">
                                <input class="hidden" name="source_name" value="google-news-in">
                                <button type="submit" class="dropdown-item">Google News</button>
                            </form>
                        </li>
                        <li>
                            <form action="{{ url_for('top_headlines') }}" method="POST">
                                <input class="hidden" name="source_name" value="bloomberg">
                                <button type="submit" class="dropdown-item">Bloomberg</button>
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

{% block content %}
{% endblock %}

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
-->
</body>
<script src="../static/app.js"></script>
</html>
