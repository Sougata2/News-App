{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="news-container container py-3" style="margin: auto;">

    <div class="row row-cols-lg-3 row-cols-sm-1">
        {% for article in articles %}
            <div class="col">
                <div class="card mb-5 mx-auto" style="width: 20rem; height: 35rem;">
                    <img src="{{ article["urlToImage"] }}" class="card-img-top" alt="..."
                         style="height: 15rem;">
                    <i style="font-size: 0.8rem">{{ article["date"] }}</i>
                    <div class="card-body">
                        <h5 class="card-title"
                            style="height: 8rem; font-size: 1.1rem">{{ article["title"] }}</h5>
                        {% if article["content"] %}
                            <p class="card-text"
                               style="height: 10rem; position: relative; bottom: 2rem; font-size: 1rem;">{{ article["content"] }}</p>
                        {% else %}
                            <p class="card-text" style="height: 10rem; position: relative; bottom: 2rem;">
                                <button type="button" class="btn btn-light"
                                        style="background-color: #dadce0; position: relative; width: 70%"></button>
                                <button type="button" class="btn btn-light"
                                        style="background-color: #dadce0; position: relative; width: 20%"></button>
                                <button type="button" class="btn btn-light"
                                        style="background-color: #dadce0; position: relative; width: 30%"></button>
                                <button type="button" class="btn btn-light"
                                        style="background-color: #dadce0; position: relative; width: 60%"></button>
                                <button type="button" class="btn btn-light"
                                        style="background-color: #dadce0; position: relative; width: 70%"></button>
                                <button type="button" class="btn btn-light"
                                        style="background-color: #dadce0; position: relative; width: 40%"></button>
                                <button type="button" class="btn btn-light"
                                        style="background-color: #dadce0; position: relative; width: 91%"></button>
                            </p>
                        {% endif %}
                        <a href="{{ article["url"] }}" class="btn btn-primary"
                           style="position: absolute; bottom: 1rem;" target="_blank" rel="noopener noreferrer">Read More
                            <i class="fa-solid fa-arrow-up-right-from-square"></i></a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
</div>
{% endblock %}
